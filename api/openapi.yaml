info:
  contact:
    email: support@colending.com
    name: API Support
    url: http://credavenue.com
  description: "# Integration Document\n\nThe following are the endpoints to be called\
    \ during and pre/post disbursement state of a loan.\n\n## Authentication\n\nAuthentication\
    \ details and host will be shared privately.\n\n## Workflow\n\n**Create Loan**\
    \ is the initial endpoint to be called to create a loan. Loan will be processed\
    \ in the background and the status of loan will be provided through the configured\
    \ Webhook. However, the client can also poll the server via the **Get Loan Details**\
    \ endpoint to know the loan's status(**Get Loan Details** is rate throttled and\
    \ polling this API will be restricted). Loan's shall be considered rejected if\
    \ proper response is not available within 10minutes.\n\nAll other endpoints are\
    \ self-explanatory and can be retried upto 3 times before marking as failure.\n\
    \n## Allowed Links\n\nAll Link attributes should contain\n1. Accessible File Link\
    \ URL which can be Public/Expiry URL/Whitelisted File Server Link(Write to tech.colending@credavenue.com\
    \ for obtaining our IP address to whitelist)\n2. File Link URL with Header Authentication\
    \ (Header values should be shared with tech.colending@credavenue.com)\n\n## Allowed\
    \ Fields Length\n<table border=\"2\" cellspacing=\"0\" cellpadding=\"6\" rules=\"\
    groups\" frame=\"hsides\">\n\n<colgroup>\n\n<col  class=\"org-left\" />\n\n<col\
    \  class=\"org-left\" />\n\n</colgroup>\n<thead>\n<tr>\n<th scope=\"col\" class=\"\
    org-left\">Data Type</th>\n<th scope=\"col\" class=\"org-left\">Max Length</th>\n\
    </tr>\n</thead>\n\n<tbody>\n<tr>\n<td class=\"org-left\">String</td>\n<td class=\"\
    org-left\">65,535 bytes</td>\n</tr>\n\n<tr>\n<td class=\"org-left\">Float</td>\n\
    <td class=\"org-left\">8 bytes</td>\n</tr>\n\n<tr>\n<td class=\"org-left\">Integer</td>\n\
    <td class=\"org-left\">4 bytes</td>\n</tr>\n\n<tr>\n<td class=\"org-left\">Date</td>\n\
    <td class=\"org-left\">10 characters</td>\n</tr>\n\n</tbody>\n</table>\n\n# Webhooks\n\
    \nWebhooks can be configured for the below events\n\n1. Loan status change\n\n\
    \    Response Payload : \n    {\n        \"product_id\": \"\",\n        \"client_loan_id\"\
    : \"\",\n        \"principal_amount\": \"\",\n        \"interest_rate\": \"\"\
    ,\n        \"tenure\": \"\",\n        \"tenure_frequency\": \"MONTHLY\",\n   \
    \     \"cibil_score\": \"\",\n        \"purpose\": \"\",\n        \"repayment_frequency\"\
    :\"\",\n        \"number_of_repayments\": \"\",\n        \"status\": \"\",\n \
    \       \"principal_outstanding\": \"\",\n        \"reject_reason\": \"\"\n  \
    \  }\n    \n    Statuses : ['new', 'approved', 'rejected', 'agreement_signed',\
    \ 'dropped', 'disbursement_ready', 'disbursed', 'matured', 'partner_settled']\n\
    \   \n2. Loan disbursement details (Disbursed through razorpay)\n\n    Callback\
    \ Payload: \n    {\n        \"client_loan_id\":\"\",\n        \"status\":\"borrower_disbursed\"\
    ,\n        \"disbursed_date\":\"\",\n        \"utr_number\":\"\",\n        \"\
    disbursement_type\":\"\",\n        \"payment_reversed\": \"TRUE/FALSE\",\n   \
    \     \"disbursement_amount\":\"\",\n        \"investor_disbursed_amount\": \"\
    \",\n        \"partner_disbursed_amount\": \"\",\n        \"differential_interest\"\
    :\"\",\n        \"investor_differential_interest\":\"\",\n        \"partner_differential_interest\"\
    :\"\",\n        \"differential_days\":\"\",\n        \"interest_start_date\":\"\
    \",\n        \"investor_processing_fee\":\"\",\n        \"partner_processing_fee\"\
    :\"\",\n        \"investor_stamp_duty\":\"\",\n        \"partner_stamp_duty\"\
    :\"\",\n        \"investor_documentation_charges\":\"\",\n        \"partner_documentation_charges\"\
    :\"\"\n    }\n\nProvide the following details to configure the webhooks\n1. callback\
    \ URL\n2. authentication for the callback URL (header authentication)\n\n\n\n\
    # Validations\n\n**PAN**\n\n- **Example**: ABGPA1232P\n- **Sequence**: First five\
    \ digits will be alpha, next four will be Numerical and again last single digit\
    \ will be alpha\n\n**GSTIN**\n\n- **Example**: 33AAACT2727Q1ZV\n- **Sequence**:\
    \ First two digits is Numerical, Next is PAN sequence as specified above, again\
    \ thirteenth digit will be numerical, fourteenth digit is alpha, last digit will\
    \ be alpha or numerical\n\n**CIN**\n\n- **Example**: U65929TN2017PTC117196\n-\
    \ **Sequence**: First digit is Alpha, next 5 numeric digits, next two alpha, next\
    \ set of 4 numeric digits, Next 3 alpha, last 6 numeric digits\n\n**PASSPORT**\n\
    \n- **Example**: A2096457\n- **Sequence**: Total 8 digits, first digit is Alpha,\
    \ remaining digits are numerical\n\n**AADHAR NO**\n\n- The standard 12 digits\
    \ numerical.\n\n**MOBILE NO**\n\n- **Sequence**: 10 numerical digits\n\n**IFSC\
    \ CODE**\n\n- **Example**: PUNB0596600\n- **Sequence**: First four alpha, next\
    \ fifth digit is 0 (zero) always and last six digit is alpha/numeric. Totally\
    \ 11 digits.\n\n**PIN CODE**\n\n- 6 numerical digits"
